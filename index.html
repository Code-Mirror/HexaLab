<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset=utf-8>
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="notranslate">
    <title>HexaLab</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/spectrum.css">
    <link rel="stylesheet" href="css/hexalab.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" id="cookiebanner" src="js/external/cookiebanner.js"
                data-height="20px" data-position="top" data-mask="true"
                data-message="We use technical, statistical and third parties-cookies to improve HexaLab experience. <br>We DO NOT use profiling and advertising cookies.<br>We reserve the right of tracking your usage of HexaLab for collecting statistical information in aggregate anonymous way. <br><b>Your 3D models will always stay only on your client and NO 3D data is ever transmitted</b>.<br><br>Click anywhere to acknowledge this info and start using HexaLab. " ></script>
    <script src="js/external/jquery.js"></script>
    <script src="js/external/jquery-ui.min.js"></script>
    <script src="js/external/jquery.dragbetter.js"></script>
    <script src="js/external/spectrum.js"></script>
    <script src="js/external/three.js"></script>
    <script src="js/external/plotly.js"></script>
    <script src="js/external/TrackballControls.js"></script>
    <script src="js/external/FileSaver.js"></script>
    <script src="js/external/Stats.js"></script>
    <script src="js/external/object_hash.js"></script>
</head>

<body>
    <!-- HTML presentation stuff -->
    <div id="display">
        <div id="GUI">
            <div id="sidenav">
                <div id="menu">
                    <div id="toolbar_wrapper">
                        <h1>HexaLab</h1>
                        <div id="toolbar">
                            <button id="load_mesh" title="Open local">
                                <i class="fa fa-folder-open"></i>
                            </button>
                            <button id="home" title="Reset Camera">
                                <i class="fa fa-home"></i>
                            </button>
                            <button id="plot" title="Toggle Hex-Quality Histogram">
                                <i class="fa fa-bar-chart"></i>
                            </button>
                            <button id="load_settings" title="Load settings">
                                <i class="fa fa-gear"></i>
                            </button>
                            <button id="save_settings" title="Store settings">
                                <i class="fa fa-floppy-o"></i>
                            </button>
                            <button id="snapshot" title="Take a snapshot">
                                <i class="fa fa-camera"></i>
                            </button>
                            <button id="github" title="GitHub page">
                                <i class="fa fa-github"></i>
                            </button>
                            <!--button id="about" title="About">
                                <i class="fa fa-question"></i>
                            </button-->
                        </div>
                    </div>

                    <div id="model_menu" class="menu_area">
                        <div class="menu_title_wrapper">
                            <div class="menu_title">Mesh</div>
                        </div>
                        <div class="menu_content">
                            <div class="menu_row">
                                <div class="menu_row_label">Source</div>
                                <div class="menu_row_input">
                                    <select id="mesh_source">
                                        <option value="-2" selected="selected" style="display: none;">Select a mesh source&hellip;</option>
                                        <option value="-1">From File</option>
                                    </select>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div id="mesh_info_1" class="menu_row_infobox">
                                    <div class="box_text">
                                    </div>
                                    <div class="box_buttons">
                                        <button id="source_pdf">PDF</button>
                                        <button id="source_web">Web</button>
                                        <button id="source_doi">DOI</button>
                                    </div>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_input">
                                    <select id="paper_mesh_picker">
                                    </select>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div id="mesh_info_2" class="menu_row_infobox">
                                    <div class="box_text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="plane_menu" class="menu_area">
                        <div class="menu_title_wrapper">
                            <div class="menu_title">Plane Filter</div>
                            <label class="switch menu_switch" title="Toggle the filtering of cells beyond a given plane">
                                <input type="checkbox" id="plane_enabled">
                                <span class="switch-slider"></span>
                            </label>
                        </div>
                        <div class="menu_content">
                            <div class="menu_row">
                                <div class="menu_row_label">Normal</div>
                                <div class="menu_row_input">
                                    <div class="menu_row_input_block">
                                        <input type="number" id="plane_nx">
                                        <input type="number" id="plane_ny">
                                        <input type="number" id="plane_nz">
                                    </div>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">Offset</div>
                                <div class="menu_row_input">
                                    <div class="menu_row_input_block">
                                        <input type="number" id="plane_offset_number">
                                    </div>
                                    <div class="menu_row_input_block">
                                        <button id="plane_snap_nx" title="Align normal vector with the X axis">X</button>
                                        <button id="plane_snap_ny" title="Align normal vector with the Y axis">Y</button>
                                        <button id="plane_snap_nz" title="Align normal vector with the Z axis">Z</button>
                                        <button id="plane_swap_sign" title="Swap clipping side">
                                            <i class="fa fa-exchange"></i>
                                        </button>
                                        <button id="plane_snap_camera" title="Align normal vector with camera">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_input">
                                    <div class="slider" id="plane_offset_slider"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="quality_menu" class="menu_area">
                        <div class="menu_title_wrapper">
                            <div class="menu_title">Quality Filter</div>
                            <label class="switch menu_switch" title="Toggle the filtering of cells based on their estimated quality">
                                <input type="checkbox" id="quality_enabled">
                                <span class="switch-slider"></span>
                            </label>
                        </div>
                        <div class="menu_content">
                            <div class="menu_row">
                                <!--div class="menu_row_label">Upper limit</div-->
                                <div class="menu_row_input">
                                    <div class="slider" id="quality_range_slider"></div>
                                    <div class="menu_row_input_block">
                                        <!--input type="number" id="quality_min_number"-->
                                        <input type="number" id="quality_max_number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="peeling_menu" class="menu_area">
                        <div class="menu_title_wrapper">
                            <div class="menu_title">Peeling Filter</div>
                            <label class="switch menu_switch" title="Toggle the filtering of cells based on their depth">
                                <input type="checkbox" id="peeling_enabled">
                                <span class="switch-slider"></span>
                            </label>
                        </div>
                        <div class="menu_content">
                            <div class="menu_row">
                                <!--div class="menu_row_label">Depth</div-->
                                <div class="menu_row_input">
                                    <div class="slider" id="peeling_depth_slider"></div>
                                    <div class="menu_row_input_block">
                                        <input type="number" id="peeling_depth_number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="rendering_menu" class="menu_area">
                        <div class="menu_title_wrapper">
                            <div class="menu_title">Rendering</div>
                        </div>
                        <div class="menu_content">
                            <div class="menu_row">
                                <div class="menu_row_label">Color</div>
                                <div class="menu_row_input">
                                    <select id="surface_color_source">
                                        <option value="Default" selected="selected">Default</option>
                                        <option value="ColorMap">Quality</option>
                                    </select>
                                </div>
                                <div class="menu_row_input" id="visible_color_wrapper">
                                    <input type="text" id="visible_outside_color">
                                    <input type="text" id="visible_inside_color">
                                </div>
                                <div class="menu_row_input" id="surface_colormap_input">
                                    <select id="color_map">
                                        <option value="Parula" selected="selected">Parula</option>
                                        <option value="Jet">Jet</option>
                                        <option value="RedGreen">Red Green</option>
                                    </select>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">Wireframe</div>
                                <div class="menu_row_input">
                                    <div class="slider" id="wireframe_slider"></div>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">Silhouette</div>
                                <div class="menu_row_input">
                                    <div class="slider" id="filtered_slider"></div>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">Singularity</div>
                                <div class="menu_row_input">
                                    <div class="slider" id="singularity_slider"></div>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">Occlusion</div>
                                <div class="menu_row_input">
                                    <input type="checkbox" id="show_occlusion">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="log_menu" class="menu_area">
                        <div class="menu_title_wrapper">
                            <div class="menu_title">Log</div>
                        </div>
                        <div class="menu_content">
                            <textarea id="logger" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="frame">
            <div id="drag_drop_overlay" class="first_drag_drop">
                <div>
                    <span id="drag_drop_header">Drop a file in the box below<br/> or use the sidebar</span>
                </div>
                <div id="mesh_drag_drop_area">
                    <div id="mesh_drag_drop_quad" class="drag_drop_quad_off">
                        <div id="mesh_drag_drop_content" class="drag_drop_content">
                            <h1>Mesh</h1>
                            <i class="fa fa-upload" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div id="settings_drag_drop_area">
                    <div id="settings_drag_drop_quad" class="drag_drop_quad_off">
                        <div id="settings_drag_drop_content" class="drag_drop_content">
                            <h1>Settings</h1>
                            <i class="fa fa-upload" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>

    <!-- Emscripten module -->
    <script src="js/module.js"></script>
    <!-- Emscripten compiled cpp code -->
    <script src="js/generated/hexalab_asm.js"></script>
    <!-- HexaLab -->
    <script src="js/ui.js"></script>
    <script src="js/shaders/ao_eval.js"></script>
    <script src="js/shaders/ao_pre.js"></script>
    <script src="js/shaders/ssao_eval.js"></script>
    <script src="js/shaders/ssao_blur.js"></script>
    <script src="js/shaders/ssao_pre.js"></script>
    <script src="js/shaders/alpha_pass.js"></script>
    <script src="js/hexalab.js"></script>
    <script src="js/filters/plane_filter.js"></script>
    <script src="js/filters/quality_filter.js"></script>
    <script src="js/filters/peeling_filter.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            var app = new HexaLab.App(document.getElementById('frame'));
            app.animate();
        }
    </script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

</body>

</html>
