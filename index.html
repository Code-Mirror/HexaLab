<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset=utf-8>
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="notranslate">
    <title>HexaLab</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon"/>                     
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/spectrum.css">
    <link rel="stylesheet" href="css/hexalab.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="js/external/jquery.js"></script>
    <script src="js/external/jquery-ui.js"></script>
    <script src="js/external/jquery.dragbetter.js"></script>
    <script src="js/external/spectrum.js"></script>
    <script src="js/external/three.js"></script>
    <script src="js/external/plotly.js"></script>
    <script src="js/external/TrackballControls.js"></script>
    <script src="js/external/FileSaver.js"></script>
    <script src="js/external/Stats.js"></script>
    <script src="js/shaders/ssao_eval.js"></script>
    <script src="js/shaders/ssao_blur.js"></script>
    <script src="js/shaders/ssao_pre.js"></script>
</head>

<body>
    <!-- HTML presentation stuff -->
    <div id="display">
        <div id="GUI">
            <div id="sidenav">
                <div id="menu">
                    <div id="toolbar_wrapper">
                        <h1>HexaLab</h1>
                        <div id="toolbar">
                            <button id="load_mesh">
                                <i class="fa fa-folder-open"></i>
                            </button>
                            <button id="home">
                                <i class="fa fa-home"></i>
                            </button>
                            <button id="plot">
                                <i class="fa fa-bar-chart"></i>
                            </button>
                            <button id="load_settings">
                                <i class="fa fa-gear"></i>
                            </button>
                            <button id="save_settings">
                                <i class="fa fa-floppy-o"></i>
                            </button>
                            <button id="github">
                                <i class="fa fa-github"></i>
                            </button>
                            <button id="about">
                                <i class="fa fa-question"></i>
                            </button>
                        </div>
                    </div>

                    <div id="plane_menu" class="menu_area">
                        <div class="menu_title_wrapper">
                            <div class="menu_title">Plane</div>
                            <input type="checkbox" class="menu_switch" id="plane_active">
                        </div>
                        <div class="menu_content">
                            <div class="menu_row">
                                <div class="menu_row_label">Normal</div>
                                <div class="menu_row_input">
                                    <div class="menu_row_input_block">
                                        <input type="number" id="plane_nx">
                                        <input type="number" id="plane_ny">
                                        <input type="number" id="plane_nz">
                                    </div>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">Offset</div>
                                <div class="menu_row_input">
                                    <div class="menu_row_input_block">
                                        <input type="number" id="plane_offset_number">
                                    </div>
                                    <div class="menu_row_input_block">
                                        <button id="plane_snap_nx">X</button>
                                        <button id="plane_snap_ny">Y</button>
                                        <button id="plane_snap_nz">Z</button>
                                        <button id="plane_swap_sign">
                                            <i class="fa fa-exchange"></i>
                                        </button>
                                        <button id="plane_snap_camera">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_input">
                                    <div class="slider" id="plane_offset_slider"></div>    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="quality_menu" class="menu_area">
                        <div class="menu_title_wrapper">
                            <div class="menu_title">Quality</div>
                            <input type="checkbox" class="menu_switch" id="quality_active">
                        </div>
                        <div class="menu_content">
                            <div class="menu_row">
                                <div class="menu_row_label">Type</div>
                                <div class="menu_row_input">
                                    <div class="menu_row_input_block">
                                        <select id="quality_type">
                                            <option>Scaled Jacobian</option>
                                        </select>
                                        <button id="quality_swap_range">
                                            <i class="fa fa-exchange"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">Range</div>
                                <div class="menu_row_input">
                                    <div class="slider" id="quality_range_slider"></div>
                                    <div class="menu_row_input_block">
                                        <input type="number" id="quality_min_number">
                                        <input type="number" id="quality_max_number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="rendering_menu" class="menu_area">
                        <div class="menu_title_wrapper">
                            <div class="menu_title">Rendering</div>
                        </div>
                        <div class="menu_content">
                            <div class="menu_row">
                                <div class="menu_row_label">Surface</div>
                                <div class="menu_row_input">
                                    <input type="text" id="surface_color">
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">Filtered</div>
                                <div class="menu_row_input">
                                    <div class="slider" id="filtered_slider"></div>
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">Quality</div>
                                <div class="menu_row_input">
                                    <input type="checkbox" id="show_quality">
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">Occlusion</div>
                                <div class="menu_row_input">
                                    <input type="checkbox" id="show_occlusion">
                                </div>
                            </div>
                            <div class="menu_row">
                                <div class="menu_row_label">ColorMap</div>
                                <div class="menu_row_input">
                                    <select id="color_map"></select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="log_menu" class="menu_area">
                        <div class="menu_title_wrapper">
                            <div class="menu_title">Log output</div>
                        </div>
                        <div class="menu_content">
                            <textarea id="logger" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <span id="nav_opener">&#9776;</span>
        </div>
        <div id="frame_wrapper">
            <div id="frame"></div>
            <div id="drag_drop_overlay">
                <div id="mesh_drag_drop_area">
                    <div id="mesh_drag_drop_quad" class="drag_drop_quad_off">
                        <div id="mesh_drag_drop_content" class="drag_drop_content">
                            <h1>Mesh</h1>
                            <i class="fa fa-upload" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div id="settings_drag_drop_area">
                    <div id="settings_drag_drop_quad" class="drag_drop_quad_off">
                        <div id="settings_drag_drop_content" class="drag_drop_content">
                            <h1>Settings</h1>
                            <i class="fa fa-upload" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>

    <div id="load_mesh_dialog">
        <p><label>Source <select id="load_mesh_dialog_mode_select">
            <option value="local" selected="selected">Local</option>
            <option value="paper">Paper</option>
        </select></label></p>

        <p id="load_mesh_dialog_paper">
            <label>Paper <select id="load_mesh_dialog_paper_select"></select></label>
        </p>
        
        <p id="load_mesh_dialog_paper_mesh">
            <label>Mesh <select id="load_mesh_dialog_paper_mesh_select"></select></label>
        </p>

        <p>
            <button id="load_mesh_dialog_load">Load</button>
        </p>
    </div>

    <!-- Emscripten module -->
    <script src="js/module.js"></script>
    <!-- Emscripten compiled cpp code -->
    <script src="js/generated/hexalab_asm.js"></script>
    <!-- HexaLab -->
    <script src="js/ui.js"></script>
    <script src="js/hexalab.js"></script>
    <script src="js/filters/plane_filter.js"></script>
    <script src="js/filters/quality_filter.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            var app = new HexaLab.App(document.getElementById('frame'));
/*
            document.getElementById('nav_opener').addEventListener('click', function () {
                document.getElementById('sidenav').style.width = '20%';
                document.getElementById('frame').style.width = '80%';
                document.getElementById('frame').style.marginLeft = '20%';
                app.resize();
            })

            document.getElementById('nav_closer').addEventListener('click', function () {
                document.getElementById('sidenav').style.width = '0';
                document.getElementById('frame').style.width = '100%';
                document.getElementById('frame').style.marginLeft = '0';
                app.resize();
            })
*/
            app.animate();
        }
    </script>

</body>

</html>
